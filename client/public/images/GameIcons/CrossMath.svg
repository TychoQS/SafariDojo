<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
    <rect x="0" y="0" width="400" height="400" rx="40" ry="40" fill="white"/>

    <defs>
        <pattern id="squarePattern" width="50" height="50" patternUnits="userSpaceOnUse">
            <rect width="50" height="50" fill="#9BD6EF" stroke="#999" stroke-width="1"/>
        </pattern>
        <pattern id="activeSquarePattern" width="50" height="50" patternUnits="userSpaceOnUse">
            <rect width="50" height="50" fill="#1BA8E4" stroke="#999" stroke-width="1"/>
        </pattern>
    </defs>

    <g id="grid">
        <!-- Row 1 -->
        <rect x="50" y="50" width="50" height="50" fill="url(#squarePattern)" />
        <rect x="100" y="50" width="50" height="50" fill="url(#squarePattern)"/>
        <rect x="150" y="50" width="50" height="50" fill="url(#activeSquarePattern)"/>
        <rect x="200" y="50" width="50" height="50" fill="url(#squarePattern)" />
        <rect x="250" y="50" width="50" height="50" fill="url(#squarePattern)"/>
        <rect x="300" y="50" width="50" height="50" fill="url(#squarePattern)"/>

        <!-- Row 2 -->
        <rect x="50" y="100" width="50" height="50" fill="url(#squarePattern)"  />
        <rect x="100" y="100" width="50" height="50" fill="white" />
        <rect x="150" y="100" width="50" height="50" fill="url(#activeSquarePattern)" />
        <rect x="200" y="100" width="50" height="50" fill="white" />
        <rect x="250" y="100" width="50" height="50" fill="url(#squarePattern)"/>
        <rect x="300" y="100" width="50" height="50" fill="white"/>

        <!-- Row 3 -->
        <rect x="50" y="150" width="50" height="50" fill="url(#activeSquarePattern)" />
        <rect x="100" y="150" width="50" height="50" fill="url(#activeSquarePattern)"/>
        <rect x="150" y="150" width="50" height="50" fill="url(#activeSquarePattern)"/>
        <rect x="200" y="150" width="50" height="50" fill="url(#activeSquarePattern)" />
        <rect x="250" y="150" width="50" height="50" fill="url(#activeSquarePattern)"/>
        <rect x="300" y="150" width="50" height="50" fill="url(#activeSquarePattern)"/>

        <!-- Row 4 -->
        <rect x="50" y="200" width="50" height="50" fill="url(#squarePattern)"  />
        <rect x="100" y="200" width="50" height="50" fill="white" />
        <rect x="150" y="200" width="50" height="50" fill="url(#activeSquarePattern)" />
        <rect x="200" y="200" width="50" height="50" fill="white" />
        <rect x="250" y="200" width="50" height="50" fill="url(#squarePattern)"/>
        <rect x="300" y="200" width="50" height="50" fill="white"/>

        <!-- Row 5 -->
        <rect x="50" y="250" width="50" height="50" fill="url(#squarePattern)" />
        <rect x="100" y="250" width="50" height="50" fill="url(#squarePattern)"/>
        <rect x="150" y="250" width="50" height="50" fill="url(#activeSquarePattern)"/>
        <rect x="200" y="250" width="50" height="50" fill="url(#squarePattern)" />
        <rect x="250" y="250" width="50" height="50" fill="url(#squarePattern)"/>
        <rect x="300" y="250" width="50" height="50" fill="url(#squarePattern)"/>

        <!-- Row 6 -->
        <rect x="50" y="300" width="50" height="50" fill="url(#squarePattern)"  />
        <rect x="100" y="300" width="50" height="50" fill="white" />
        <rect x="150" y="300" width="50" height="50" fill="url(#activeSquarePattern)" />
        <rect x="200" y="300" width="50" height="50" fill="white" />
        <rect x="250" y="300" width="50" height="50" fill="url(#squarePattern)"/>
        <rect x="300" y="300" width="50" height="50" fill="white"/>

    </g>


    <g id="words"  fill="white" font-family="Arial Rounded MT Bold, Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" dominant-baseline="central">
        <text x="225" y="75">=</text>
        <text x="225" y="175">=</text>
        <text x="225" y="275">=</text>

        <text x="75" y="225">=</text>
        <text x="175" y="225">=</text>
        <text x="275" y="225">=</text>

        <text x="175" y="75">3</text>
        <text x="175" y="125">*</text>
        <text x="175" y="175">9</text>
        <text x="175" y="275">2</text>
        <text x="175" y="325">7</text>

        <text x="75" y="175">?</text>
        <text x="125" y="175">?</text>
        <text x="175" y="175">?</text>
        <text x="275" y="175">1</text>
        <text x="325" y="175">3</text>
    </g>
</svg>
